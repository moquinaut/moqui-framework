include "framework"

fileTree(dir: "runtime/component", include: "**/build.gradle").each { file ->
    def projectDir = file.parentFile
    def parentDir = file.parentFile.parentFile
    include ":runtime:component:${parentDir.name}:${projectDir.name}"
    project(":runtime:component:${parentDir.name}:${projectDir.name}").projectDir = projectDir
}
